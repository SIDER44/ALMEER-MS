<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALMEER MUSIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #020617, #020617 40%, #0f172a);
    }
    .glow {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
    }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center p-6">  <!-- Header -->  <header class="text-center mb-6 flex items-center gap-4">
    <h1 class="text-5xl font-extrabold tracking-wide text-green-400">üéµ ALMEER MUSIC</h1>
    <button onclick="openSettings()" class="bg-slate-800 px-4 py-2 rounded-xl hover:bg-slate-700">‚öô Settings</button>
  </header>  <!-- Search Bar -->  <div class="w-full max-w-2xl flex gap-2 mb-6">
    <input
      id="searchInput"
      type="text"
      placeholder="Search songs, artists (online)..."
      class="flex-1 rounded-2xl px-4 py-3 bg-slate-900 border border-green-500/40 focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button
      onclick="searchSongs()"
      class="px-6 py-3 rounded-2xl bg-green-500 hover:bg-green-600 font-semibold glow"
    >Search</button>
  </div>  <!-- Player -->  <div class="w-full max-w-3xl bg-slate-900 rounded-3xl p-4 mb-6 shadow-xl">
    <iframe id="player" class="w-full h-[360px] rounded-2xl" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="flex justify-between items-center mt-3">
      <div id="nowPlaying" class="text-green-400 font-semibold"></div>
      <div class="flex gap-2">
        <button onclick="toggleShuffle()" class="bg-slate-800 px-3 py-1 rounded">üîÄ</button>
        <button onclick="toggleRepeat()" class="bg-slate-800 px-3 py-1 rounded">üîÅ</button>
        <button onclick="saveOffline()" class="bg-green-600 px-3 py-1 rounded">‚¨á Offline</button>
      </div>
    </div>
  </div>  <!-- Latest Songs -->  <section class="w-full max-w-5xl mb-8">
    <h2 class="text-2xl font-bold mb-3 text-green-400">üî• Latest on YouTube</h2>
    <div id="latest" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
  </section>  <!-- Results -->  <section class="w-full max-w-5xl">
    <h2 class="text-2xl font-bold mb-3">Search Results</h2>
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>  <!-- Settings Modal -->  <div id="settingsModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center">
    <div class="bg-slate-900 rounded-3xl p-6 w-full max-w-lg">
      <h3 class="text-xl font-bold mb-4">App Settings</h3>
      <div class="space-y-3">
        <label class="flex justify-between"><span>Dark Mode</span><input type="checkbox" checked /></label>
        <label class="flex justify-between"><span>Autoplay</span><input id="autoplayToggle" type="checkbox" checked /></label>
        <label class="flex justify-between"><span>High Quality</span><input type="checkbox" /></label>
        <label class="flex justify-between"><span>Save History</span><input type="checkbox" checked /></label>
        <button onclick="clearOffline()" class="bg-red-600 px-4 py-2 rounded">Clear Offline Cache</button>
      </div>
      <button onclick="closeSettings()" class="mt-4 w-full bg-green-500 py-2 rounded">Close</button>
    </div>
  </div>  <footer class="mt-10 text-gray-500 text-sm">¬© 2026 ALMEER MUSIC</footer>  <script>
    const API_KEY = "YOUR_YOUTUBE_API_KEY_HERE";
    let currentVideo = null;
    let shuffle = false;
    let repeat = false;

    async function searchSongs() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p class='col-span-full text-center text-gray-400'>Loading...</p>";

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(query)}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      resultsDiv.innerHTML = "";
      data.items.forEach((item) => createCard(item, resultsDiv));
    }

    async function loadLatest() {
      const latestDiv = document.getElementById("latest");
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&order=date&maxResults=8&q=music&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      latestDiv.innerHTML = "";
      data.items.forEach((item) => createCard(item, latestDiv));
    }

    function createCard(item, container) {
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const thumb = item.snippet.thumbnails.medium.url;

      const card = document.createElement("div");
      card.className = "bg-slate-900 rounded-2xl overflow-hidden shadow-lg hover:scale-[1.02] transition cursor-pointer";
      card.innerHTML = `
        <img src="${thumb}" class="w-full h-40 object-cover" />
        <div class="p-3">
          <h3 class="font-semibold text-sm line-clamp-2">${title}</h3>
          <button class="mt-2 w-full bg-green-500 rounded-xl py-1">Play</button>
        </div>`;

      card.onclick = () => playSong(videoId, title);
      container.appendChild(card);
    }

    function playSong(videoId, title) {
      currentVideo = { videoId, title };
      document.getElementById("player").src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById("nowPlaying").textContent = "Now Playing: " + title;
    }

    // ===== Offline (requires backend downloader service) =====
    function saveOffline() {
      if (!currentVideo) return alert("Play a song first");
      alert("Offline saving requires a server-side download API (e.g. /api/download). Frontend ready.");
    }

    function clearOffline() {
      alert("Offline cache cleared (demo).");
    }

    // ===== Player options =====
    function toggleShuffle() { shuffle = !shuffle; alert("Shuffle: " + shuffle); }
    function toggleRepeat() { repeat = !repeat; alert("Repeat: " + repeat); }

    // ===== Settings =====
    function openSettings() { document.getElementById("settingsModal").classList.remove("hidden"); }
    function closeSettings() { document.getElementById("settingsModal").classList.add("hidden"); }

    loadLatest();
  </script></body>
                                              </html>
